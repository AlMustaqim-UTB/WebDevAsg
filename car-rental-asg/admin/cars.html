<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Cars</title>
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
  <div class="overlay">
    <nav>
      <ul>
        <li><img src="../css/images/logo.png" alt="Logo"></li>
        <li><a href="customers.html">Customers</a></li>
        <li><a href="cars.html" class="active">Cars</a></li>
        <li><a href="rentals.html">Rentals</a></li>
      </ul>
    </nav>

    <main>
      <h1>Cars</h1>
      <button class="add-btn" onclick="document.getElementById('addModal').style.display='flex'">+ Add Car</button>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Car ID</th>
              <th>Plate No</th>
              <th>Model</th>
              <th>Make</th>
              <th>Year</th>
              <th>Capacity</th>
              <th>Transmission</th>
              <th>Rate/Day</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="carRows"></tbody>
        </table>
        <p id="carMessage" class="message"></p>
      </div>
    </main>
  </div>

  <!-- Modal -->
  <div id="addModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('addModal').style.display='none'">&times;</span>
      <h2>Add New Car</h2>
      <form method="POST">
        <input type="text" name="carID" placeholder="Car ID (e.g. CI004)" required>
        <input type="text" name="plateNo" placeholder="Plate No" required>
        <input type="number" name="ratePerDay" placeholder="Rate/Day" required>
        <input type="text" name="carModel" placeholder="Car Model" required>
        <input type="number" name="year" placeholder="Year" required>
        <input type="number" name="capacity" placeholder="Capacity" required>
        <input type="text" name="transmission" placeholder="Transmission" required>
        <input type="text" name="makeID" placeholder="Make ID (e.g. CM01)" required>
        <input type="text" name="categoryID" placeholder="Category ID (e.g. CT01)" required>
        <select name="status">
          <option value="Available">Available</option>
          <option value="Rented">Rented</option>
        </select>
        <button type="submit" name="add_car">Add Car</button>
      </form>
    </div>
  </div>
    <script>
    const apiBaseUrl = 'http://localhost:8080/api/cars.php';
    const tbody = document.getElementById('carRows');
    const message = document.getElementById('carMessage');

    async function loadCars() {
      message.textContent = 'Loading...';
      try {
        const res = await fetch(`${apiBaseUrl}?action=list`);
        const data = await res.json();
        if (!res.ok || !data.success) throw new Error(data.error || 'Failed to load cars  .');

        tbody.innerHTML = data.cars.map(car => `
          <tr>
            <td>${car.carID}</td>
            <td>${car.plateNo}</td>
            <td>${car.carModel}</td>
            <td>${car.makeName}</td>
            <td>${car.year}</td>
            <td>${car.capacity}</td>
            <td>${car.transmission}</td>
            <td>${car.ratePerDay}</td>
            <td>${car.status}</td>
            <td><button class="delete-btn" data-id="${car.carID}">Delete</button></td>
          </tr>
        `).join('');

        message.textContent = data.cars.length ? '' : 'No cars found.';
      } catch (err) {
        message.textContent = err.message;
        tbody.innerHTML = '';
      }
    }
    tbody.addEventListener('click', async (event) => {
      if (!event.target.matches('.delete-btn')) return;

      const customerId = event.target.dataset.id;
      if (!confirm(`Delete car ${carId}?`)) return;

      try {
        const res = await fetch(`${apiBaseUrl}?action=delete`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ carID: carId })
        });
        const data = await res.json();
        if (!res.ok || !data.success) throw new Error(data.error || 'Delete failed.');
        await loadCars();
      } catch (err) {
        alert(err.message);
      }
    });

    loadCars();
  </script>
</body>
</html>
