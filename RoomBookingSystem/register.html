<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <link rel="stylesheet" type="text/css" href="css/registerStyle.css">
</head>
<body >
  <div class="overlay">
    <div class="card" role="form" aria-labelledby="login-title">
        <div class="logoBrand"><img src="css/images/logo.png" alt=""></div>
      <div class="brand">
        <h1 id="login-title">Register</h1>
        <p class="sub">Fill in the details below to register</p>
      </div>

      <form action="main.html">

        <div class="field">
          <label for="fName">First Name</label>
          <input id="fName" name="firstName" type="text" placeholder="Enter First Name"  />
        </div>

        <div class="field">
          <label for="LName">Last Name</label>
          <input id="LName" name="LastName" type="text" placeholder="Enter Last Name"  />
        </div>

        <div class="field">
          <label for="pNum">Phone Number</label>
          <input id="pNum" name="phoneNum" type="text" placeholder="Enter Phone Number"  />
        </div>

        <div class="field">
          <label for="license">License Number</label>
          <input id="license" name="license" type="text" placeholder="Enter License Number"  />
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com"  />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="••••••••" />
        </div>
        <button class="btn" type="submit">Register</button>
      </form>
    </div>
  </div>
</body>
</html>
